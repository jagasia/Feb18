<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr=["India","Pakistan","Australia"];
        function fn1()
        {
            var c=document.getElementById('txt').value;
            arr.push(c);
            console.log(arr)
           

        }
        function fn2()
        {
            var itemToRemove=document.getElementById('txt2').value;
            var index=arr.findIndex((a)=>a==itemToRemove);
            console.log(index);
            arr.splice(-2,1);
            console.log(arr)
        }
    </script>
</head>
<body>
    <input type="text" name="" id="txt">
    <input type="button" value="Ok" onclick="fn1()">  <br>
    <input type="text" id="txt2">
    <input type="button" value="Remove" onclick="fn2()">  
</body>
</html>
