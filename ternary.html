<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function sum(a,b)   //  a and b are called as formal parameters
        {
            return a+b;
        }
        function fn1()
        {
            alert(50+sum(2,3)) //    2 and 3 are called as actual parameters
            var p=document.getElementById('pwd').value;
            var cp=document.getElementById('cpwd').value;
            if(1==2)
                return;
            // alert('comparing '+p+' with '+cp);
            document.getElementById('result').innerHTML='The passwords '+((p==cp)?' match ':' does not match ');

            if(1==1 && 2==2)
                alert('fine');
            else
                alert('not fine');
            return;
        }
    </script>
</head>
<body>
    Password: <input type="text" name="" id="pwd"><br>
    Confirm Password: <input type="text" name="" id="cpwd"><br>
    <input type="button" value="Ok" onclick="fn1()">
    <br>
    <div id="result"></div>
</body>
</html>
